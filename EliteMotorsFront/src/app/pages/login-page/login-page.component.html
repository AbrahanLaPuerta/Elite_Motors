<div class="background-overlay">
    <div class="auth-wrapper">
      <div class="auth-toggle">
        <button [class.active]="isLogin" (click)="isLogin = true">Login</button>
        <button [class.active]="!isLogin" (click)="isLogin = false">Registro</button>
      </div>
  
      <div class="auth-container" [@rotateChange]="isLogin ? 'login' : 'register'">
        <h1>{{ isLogin ? 'Iniciar Sesi칩n' : 'Registrarse' }}</h1>
  
        <form [formGroup]="isLogin ? loginForm : registerForm">
          <input type="text" formControlName="user" placeholder="Usuario">
          <input type="password" formControlName="pass" placeholder="Contrase침a">
  
          <ng-container *ngIf="!isLogin">
            <input type="text" formControlName="nombre" placeholder="Nombre">
            <input type="text" formControlName="apellido" placeholder="Apellido">
            <input type="email" formControlName="email" placeholder="Correo electr칩nico">
            <input type="text" formControlName="dniCLI" placeholder="Dni">
            <input type="tel" formControlName="telefono" placeholder="Telefono">
            <input type="text" formControlName="direccion" placeholder="Direcci칩n">
          </ng-container>
  
          <button type="button" (click)="isLogin ? login() : register()">
            {{ isLogin ? 'Entrar' : 'Registrar' }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="error"></div>
